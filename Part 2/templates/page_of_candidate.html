<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if content %}
        <h1>{{content['name']}}</h1>
        <p>{{content['position']}}</p>
        <img src="{{content['picture']}}" width=200/>
        <p>Навыки: {{content['skills']}}</p>
    {% else %}
        <h1>Такого кандидата нет</h1>
    {% endif %}
</body>
</html>
